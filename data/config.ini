# INI File
# --------
# https://en.wikipedia.org/wiki/INI_file
#
# Basic Usage:
#
# [Section]
# Sections are used to group properties
#
# property=value
# every property has a name and a value delimited by (=)

[Log]
# important file names and directories
directory=../data/

[GPIO]
# Broadband pin identification for Raspberry Pi
temperature=18

[Serial]
# USB to RS485 settings
path=/dev/ttyUSB0
baud=19200

[AllJoyn]
app=deras
device=der001
server_interface=edu.pdx.powerlab.sep.server
device_interface=edu.pdx.powerlab.sep.client
port=123
path=/SmartEnergy

[NA]
deviceID=7a439b61-3128-49f9-8a8b-65471a8fdeeb
function=0
region=0
transport=local


